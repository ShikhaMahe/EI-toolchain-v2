<html lang="en" ng-app="ReusableAsset-Vs-WorkItem-d3App">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="shortcut icon" href="img/favicon.ico">
<title>Re-usable Asset vs Workitems</title>


<script src="/js/reusableasset-vs-workitem/lib/angular.min.js"></script>

<link href="/js/reusableasset-vs-workitem/css/mychart.css" rel="stylesheet" media="screen" />


<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />

<!-- Animate CSS -->
<link href="/css/animate.css" rel="stylesheet" media="screen" />

<!-- Main CSS -->
<link href="/css/main.css" rel="stylesheet" media="screen" />

<!-- Icomoon Icons -->
<link href="/fonts/icomoon/icomoon.css" rel="stylesheet" />




<!--  Angular App related scripts -->
<script src="/js/reusableasset-vs-workitem/lib/angular-d3.v4.js"></script>
<script src="/js/reusableasset-vs-workitem/app/app.module.js"></script>



<!-- For Spinner -->
<script src="/js/spinner/spin.js"></script>



</head>

<body class="purple">
<div class="main-container">
	<!-- Container fluid Starts -->
	<div class="container-fluid">
		<button id="getAssetSubmit"
			class="btn btn-info btn-rounded" style="margin-bottom: 10px;"> Get Re-usable Assets</button>
		<div class="row gutter">
			<div class="col-md-4">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>Re-Usable Assets</h4>
					</div>
					<div class="panel-body" >
						<div class="table-responsive">
							<table id="responsiveTable"
								class="table table-striped table-bordered no-margin"
								cellspacing="0" width="100%" data-ng-init="populatereusableAssets()" ng-controller="chartCntrl">
								<thead>
									<tr>
										<th> Id</th>
										<th> Name</th>
										<th> Owner</th>
										

									</tr>
								</thead>

								<tbody  >
									<tr ng-repeat="asset in reusableAssets"  ng-click="drawTreeChart(asset.AssetId)">
										<td >
											{{asset.AssetId}}
										</td>
										<td>
											{{asset.Name}}
										</td>
										<td>
											{{asset.Owner}}
										</td>
										
					</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>Re-Usable Asset Vs WorkItem</h4>
					</div>
					<div id="forspinner" ></div>
					<div id= "forTestcaseTree" class="panel-body" >
				 			<div ng-controller="chartCntrl">
								<div id="tree-chart"></div>
							</div>
							
							<div>
								<ul class="legend">
					    			<li><span class="relevant"></span> Asset To be considered for Workitem</li>
					    			
					     
								</ul>
							</div>	
							
					</div>

				</div>
			</div>

		</div>
	</div>
	<!-- Container fluid ends -->
</div>
 
</body>

</html>
