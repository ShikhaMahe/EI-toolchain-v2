<html lang="en" ng-app="d3AngularApp">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="shortcut icon" href="img/favicon.ico">
<title>Testcase Optimizer</title>


<script src="/js/testcase-optimizer/lib/angular.min.js"></script>

<link href="/js/testcase-optimizer/css/mychart.css" rel="stylesheet" media="screen" />


<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />

<!-- Animate CSS -->
<link href="/css/animate.css" rel="stylesheet" media="screen" />

<!-- Main CSS -->
<link href="/css/main.css" rel="stylesheet" media="screen" />

<!-- Icomoon Icons -->
<link href="/fonts/icomoon/icomoon.css" rel="stylesheet" />




<!--  Angular App related scripts -->
<script src="/js/testcase-optimizer/lib/angular-d3.v4.js"></script>
<script src="/js/testcase-optimizer/app/app.module.js"></script>



<!-- For Spinner -->
<script src="/js/spinner/spin.js"></script>

		<!-- For Tooltip -->
		<script src="/js/tooltip/tooltip.js"></script>
		<link rel="stylesheet" type="text/css" href="/js/tooltip/tooltip.css">

</head>

<body class="purple">
<div class="main-container">
	<!-- Container fluid Starts -->
	<div class="container-fluid">
		<button id="getTestSubmit"
			class="btn btn-info btn-rounded" style="margin-bottom: 10px;">Get TestCases</button>
		<div class="row gutter">
			<div class="col-md-3">
				<div class="panel panel-blue">
					<div class="panel-heading">
						<h4>Defects</h4>
					</div>
					<div class="panel-body" >
						<div class="table-responsive">
							<table id="responsiveTable"
								class="table table-striped table-bordered no-margin"
								cellspacing="0" width="100%" data-ng-init="populateDefects()" ng-controller="chartCntrl">
								<thead>
									<tr >
										<th>Id</th>
										<th>Summary</th>
										<th>Severity</th>
										

									</tr>
								</thead>

								<tbody  >
									<tr ng-repeat="defect in defects"  ng-click="drawTreeChart(defect.DefectId)">
										<td >
											<h6>{{defect.DefectId}}</h6>
										</td>
										<td>
										<h6>{{defect.Summary}}</h6>
											
										</td>
										<td>
											
											<h6>{{defect.Severity}}</h6>
										</td>
										
					</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-9">
				<div class="panel panel-blue">
					<div id="tooltipHolder" class="panel-heading">
						<h4>Optimized Testcases</h4>
					</div>
					
				
					
					<div id="forspinner" ></div>
					
					<div id= "forTestcaseTree" class="panel-body" >
					
				 			<div ng-controller="chartCntrl">
								<div id="tree-chart"></div>
							</div>
							
							<div>
								<ul class="legend">
					    			<li><span class="relevant"></span> Primary Test Cases</li>
					    			<li><span class="irrelevant"></span> Pheripheral Test Cases</li>
					     
								</ul>
							</div>	
							
							
							
							
							
					</div>
										

				</div>
			</div>

		</div>
	</div>
	<!-- Container fluid ends -->
</div>
 
</body>

</html>
